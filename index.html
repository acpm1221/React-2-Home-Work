<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>React Example</title>
    
</head>
<body>
    <div id="root"></div>

    <!-- React CDN -->
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>

    <script>
        const h1 = React.createElement("h1", {}, "Web Development Recipe");
const p1 = React.createElement(
  "p",
  {},
  "The following is a list of all the topics we cover in the MDN learning area."
);

const head1 = React.createElement("h5", {}, "HTML");

const p2 = React.createElement(
  "p",
  {},
  "HyperText Markup Language or HTML is the standard markup language for documents designed to be displayed in a web browser"
);

const head2 = React.createElement("h5", {}, "CSS");

const p3 = React.createElement(
  "p",
  {},
  "CSS stands for Cascading Style Sheets, CSS describes how HTML elements are to be displayed on screen, paper, or in other media."
);

const head3 = React.createElement("h5", {}, "JAVASCRIPT");

const p4 = React.createElement(
  "p",
  {},
  "JavaScript is a programming language used to create dynamic content for websites. It achieves this by adding new HTML elements while modifying existing ones."
);

const div = React.createElement("div", {}, [
  h1,
  p1,
  head1,
  p2,
  head2,
  p3,
  head3,
  p4,
]);

ReactDOM.render(div, document.getElementById("root"));

    </script>
</body>
</html>
